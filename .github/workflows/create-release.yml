on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: "Version"
        #TODO: add check for proper formatting - [0-9]+.[0-9]+.[0-9]+
      name:
        type: string
        required: true
        description: "Title"
      description:
        type: string
        required: true
        description: "Description"
        default: ""
  #TODO: create automatic trigger from pushed git tag v[0-9]+.[0-9]+.[0-9]+
env:
  NUGET_PUBLISH_TARGET: "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
  TEMP_NUGET_FOLDER: "nupkgs"
  ARTIFACT_NAME: SampleMod
name: "Create Release"
jobs:
  compile:
    uses: ./.github/workflows/build.yml
    with:
      RELEASE_VERSION: "${{ inputs.version }}"
    secrets: 
      RESONITE_CLONE_TOKEN: "${{ secrets.RESONITE_CLONE_TOKEN }}"
  create-release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Create release
        uses: "ncipollo/release-action@v1.13.0"
        with:
          artifactErrorsFailBuild: true
          artifacts: "${{ env.ARTIFACT_NAME }}-ResoniteModLoader"
          body: "${{ inputs.description }}"
          name: "${{ inputs.name }}"
          tag: "v${{ inputs.version }}"
          commit: "${{ github.ref }}"
  push-nuget:
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - name: Download NuGet package build artifacts
      uses: actions/download-artifact@v2.1.1
      with:
        name: "${{ env.ARTIFACT_NAME }}-MonkeyLoader.nupkg"
        path: "${{ env.TEMP_NUGET_FOLDER }}/"
    - name: Add repo owner's NuGet package source
      run: dotnet nuget add source --username "${{ github.repository_owner }}" --password "${{ secrets.GITHUB_TOKEN }}" --store-password-in-clear-text --name "publish_target" "${{ env.NUGET_PUBLISH_TARGET }}"
    - name: Publish to NuGet feed
      run: dotnet nuget push "${{ env.TEMP_NUGET_FOLDER }}/**.nupkg" --api-key "${{ secrets.GITHUB_TOKEN }}" --source "publish_target"
