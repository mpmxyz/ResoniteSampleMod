on: 
  push:
    tags: "[0-9]*.*.*"
  
name: Create release on tag X.Y.Z
jobs:
  trigger:
    name: "Triggering release"
    uses: ./.github/workflows/create-release.yml
    with:
      version: ${{ github.ref_name }}
      description: "automatically generated release ${{ github.ref_name }}"
    secrets: 
      RESONITE_CLONE_TOKEN: "${{ secrets.RESONITE_CLONE_TOKEN }}"
